<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="index.css">
    <script src="./index.js"></script>
    <title>To_do_app</title>
</head>
<body>
    <main>
    <header>
        <h1>To Do App</h1>
    </header>
    <section class="day_info">
        <h2 class="day_date">Today's Date: </h2>
        <h3 class="day_title">My tasks: </h3>
        <div class="day_tasks">
            <div class="tasks">
                <div>
                <input type="checkbox">
                <p>Bake Bread</p>
                </div>
                <div>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
                </div>
            </div>
            <div class="tasks">
                <div>
                <input type="checkbox">
                <p>Eat Bread</p>
                </div>
                <div>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
                </div>
            </div>
        </div>
        <div class="further_options">
            <button class="add">Add new Task</button>
        </div>
    </section>
    <footer>
        <p>Designed by <em><a href="https://github.com/boomni">Jonathan Boomni</a></em></p>
    </footer>
    </main>
</body>
</html>
